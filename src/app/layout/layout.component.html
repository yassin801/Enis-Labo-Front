<mat-sidenav-container>

  <!-- The side nav -->
  <mat-sidenav #drawer fixedInViewport="true" mode="over" opened="false" style="width: 230px;">
    <mat-toolbar color="primary" fxLayout fxLayoutGap="16px">
      <mat-icon>school</mat-icon>
      <span>Laboratory</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" (click)="drawer.toggle()">Dashboard</a>
      <a mat-list-item  routerLink="/members" (click)="drawer.toggle()">Members</a>
      <a mat-list-item  routerLink="/events" (click)="drawer.toggle()">Events</a>
      <a mat-list-item  routerLink="/tools" (click)="drawer.toggle()">Tools</a>
      <a mat-list-item  routerLink="/articles" (click)="drawer.toggle()">Articles</a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- EO: Side nav-->

  <!-- Side nav content-->
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="z-index: 2">
      <div fxFlex fxLayout fxLayoutAlign="start center" >
        <button type="button" aria-label="Toggle sidenav" class="toolbar-button"
                mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div>Laboratory</div>

        <div fxFlex></div>

        <div class="toolbar-separator"></div>
        <button [matMenuTriggerFor]="userMenu" class="toolbar-button" mat-button *ngIf="userexist">
          <div fxLayout="row" fxLayoutAlign="center center">
            <!--          <img class="avatar mr-0 mr-sm-16" [src]="user.photoURL">-->
            <mat-icon>account_circle</mat-icon>
            <span class="username mx-12" fxHide fxShow.gt-sm >{{username}}</span>
            <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
          </div>
        </button>
        <button [routerLink]="'/login'" class="toolbar-button" mat-button *ngIf="!userexist">
          <div fxLayout="row" fxLayoutAlign="center center">
            <mat-icon>group</mat-icon>
            <span class="username mx-12" fxHide fxShow.gt-sm >LOGIN</span>
          </div>
        </button>

        <mat-menu #userMenu="matMenu" [overlapTrigger]="false" >

          <button
            *ngIf="username != 'ADMIN' && userexist"
            [routerLink]="'members/' + memberId + '/details'"
            class="" mat-menu-item>
            <mat-icon>account_box</mat-icon>
            <span>Profile</span>
          </button>
          <button class="" mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>

        </mat-menu>
      </div>
    </mat-toolbar>

    <div class="content mt-80 mx-16">
      <router-outlet></router-outlet>

    </div>

  </mat-sidenav-content>
  <!-- EO: Side nav content-->

</mat-sidenav-container>
