

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <form [formGroup]="form" *ngIf="!!form" (ngSubmit)="onSubmit()" class="form" fxLayout="column">

        <mat-form-field style="margin-bottom: 2%">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field style="margin-bottom: 2%">
          <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
        <br>
        <div class="form-element" style="margin-bottom: 2%">
          <button
            style="width: 100%"
            mat-raised-button color="primary" type="submit" class="button" [disabled]="form.invalid">LOGIN</button>
        </div>
        <br>
        <br>
      </form>
    </div>
  </mat-card-content>
</mat-card>
